    android_libraries = [
            "androidx.core:core-ktx:$version_androidx_core_ktx",
            "androidx.appcompat:appcompat:$version_androidx_appCompat"
    ]

    lifecycle_libraries = [
            "androidx.lifecycle:lifecycle-extensions:$version_lifecycle_extension",
            "androidx.lifecycle:lifecycle-common-java8:$version_lifecycle_extension",
            "androidx.lifecycle:lifecycle-livedata-ktx:$version_lifecycle_extension",
            "androidx.lifecycle:lifecycle-viewmodel-ktx:$version_lifecycle_extension"
    ]

    ui_libraries = [
            "androidx.constraintlayout:constraintlayout:$version_constraint_layout",
            "com.google.android.material:material:$version_google_material",
            "androidx.swiperefreshlayout:swiperefreshlayout:$version_swipe_refresh_layout"
    ]

    ui_library_compilers = [
            "androidx.databinding:databinding-compiler:$version_android_gradle_plugin"
    ]

    dependency_injection_libraries = [
