    min_sdk = 21
    target_sdk = 29
    compile_sdk = 30
    build_tools = "29.0.3"

    def version_kotlin = '1.3.72'
    def version_kotlin_coroutines = '1.3.7'

    def version_androidx_appCompat = '1.2.0'
    def version_androidx_core_ktx = '1.3.1'
    def version_lifecycle_extension = '2.2.0'

    def version_android_gradle_plugin = '4.0.1'

    def version_dagger = '2.12'

    def version_constraint_layout = '1.1.3'
    def version_google_material = '1.2.0'
    def version_swipe_refresh_layout = '1.1.0'

    def version_gson = '2.8.5'
    def version_leak_canary = '2.4'

