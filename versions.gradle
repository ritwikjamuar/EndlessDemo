            "com.squareup.leakcanary:leakcanary-android:$version_leak_canary"
    ]

    implementation_libraries = [
            kotlin_libraries,
            android_libraries,
            lifecycle_libraries,
            ui_libraries,
            dependency_injection_libraries,
            utility_libraries
    ]

    debugImplementation_libraries = [
            debug_utility_libraries
    ]

    kapt_libraries = [
            ui_library_compilers,
            dependency_injection_library_compilers
    ]

    unit_testing_libraries = [
            "junit:junit:$version_jUnit"
    ]

    instrumentation_testing_libraries = [
            "androidx.test.ext:junit:$version_androidx_jUnit",
            "androidx.test.espresso:espresso-core:$version_androidx_espresso_core"
    ]

